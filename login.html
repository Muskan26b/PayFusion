<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">PayFusion</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your email & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="text" name="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Please enter your email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="psw" class="form-label">Password</label>
                      <input type="password" name="psw" class="form-control" id="psw" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12" id="submitData">
                      <button class="btn btn-primary w-100" type="button">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="register.html">Create an account</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
  import { getDatabase, set, ref, child } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";


  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBFZCp7QTt-aP7DbuNVepmy8hZWAFeLQ5M",
    authDomain: "payfusion-project.firebaseapp.com",
    databaseURL: "https://payfusion-project-default-rtdb.firebaseio.com",
    projectId: "payfusion-project",
    storageBucket: "payfusion-project.appspot.com",
    messagingSenderId: "1000636166254",
    appId: "1:1000636166254:web:f7b1ae682735533978367f"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase(app);


  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in
      const email = user.email;

      // Store the login record in the Firebase Realtime Database
      set(ref(database, 'payfusion/login record/' + email.replace(/[.#$[\]]/g, "_")), {
        email: email,
        timestamp: new Date(),
      }).then(() => {
        console.log("Login record stored successfully for email: " + email);
      }).catch((error) => {
        console.error("Error storing login record: ", error);
      });
    }
  });

  document.getElementById('submitData').addEventListener('click', (e) => {
    var email = document.getElementById('email').value;
    var password = document.getElementById('psw').value;

    console.log("signing in with email: " + email);



    try {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in successfully
          alert('logged in successfully');
          window.location.href = 'profile.html'; // Redirect to profile page
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(errorMessage);
        });
    } catch (error) {
      console.error("Error signing in: ", error);
    }
  });

</script>
